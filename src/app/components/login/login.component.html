<div class="w-100 d-flex flex-column align-items-center">
    <h1>Login</h1>
    <form action="" class="w-50 gap-2 d-flex flex-column align-items-center" [formGroup]="loginForm">
        <input class="form-control" type="text" formControlName="userName" placeholder="User Name">
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
        <p [ngClass]="{
            'd-none':usersService.successLogin,
            'd-block':!usersService.successLogin,
        }" class="border border-danger rounded-1 text-danger p-2">Invalid Username or Password</p>
        <button (click)="onLogin()" class="btn btn-outline-success w-50">Login</button>
    </form>
    <button class="btn btn-outline-primary mt-3"routerLink="/register" >Register</button>
</div>
