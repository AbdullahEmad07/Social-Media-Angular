<div class="w-100 d-flex flex-column align-items-center">
    <h1>{{postId?'Update post':'Adding new post'}}</h1>
    <form action="" class="w-50 gap-2 d-flex flex-column align-items-center" [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
        <input class="form-control" type="text" formControlName="postBody" placeholder="What do you think?">
        <input class="form-control" type="text" formControlName="postImg" placeholder="enter image url">
        <button class="btn btn-outline-primary w-50">{{postId?'Update':'Add post'}}</button>
        <button routerLink="/" class="btn btn-outline-success">Back to home</button>
    </form>
</div>
